<!DOCTYPE html>
<html>
    <head>
        <title>Resume</title>
    </head>
    <body>
        <h2>Student Portal demo</h2>
        <h3>Please Enter The Following Details</h3>
        <forms>
            Applicant Name: <input type="text"><br>
            Email ID:<input type="text"><br>
            Phone number:<input type="text"><br>
            <h3>Select Your Gender</h3>
            <input type="radio" name="Gender" value="male">Mlae<br>
            <input type="radio" name="Gender" value="femlae">Female<br>
            <input type="radio" name="Gender" value="other">Other<br>
            <h3>Intrested In</h3>
            <input type="checkbox" name="events" value="Music">Music<br>
            <input type="checkbox" name="events" value="sports">Sports<br>
            <input type="checkbox" name="events" value="dance">Dance<br>
            <input type="checkbox" name="events" value="coding">Coding<br>
            <h3>Location</h3>
            <select name="language">
            <option value="hyderabad">Hyderabad</option>
            <option value="vizag">Vizag</option>
            </select><br>
            <h3>Leave comments</h3>
            <textarea value="comments" rows="4" cols="60"></textarea><br>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
            <input type="button" value="Trigger">
        </forms>
    </body>
</html>
